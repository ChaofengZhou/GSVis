<html>
	<head>
		<meta charset="utf-8">
		<title>Utah Map</title>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="papaparse.min.js"></script>
		<script src="ParseData.js"></script>
		<script>
			/* This block is about how to make a Title*/
			var PROPERTY = ['Accept pm2.5 AQI', ];
		</script>

	</head>
	<style>
		div {
				float: left;
			}
	</style>
	<body>
		<div  id="property">
			<ul>
				<li>
					Accept pm2.5 AQI
				</li>
				<li>
					sulfate PM 2.5 LC
				</li>
				<li>
					sulfure PM 2.5 LC
				</li>
				<li>
					Ozone
				</li>
				<li>
					PM2.5
				</li>
				<li>
					relative humidity
				</li>
				<li>
					Carbon monoxide
				</li>
				<li>
					sulfur dioxide
				</li>
			</ul>
		</div>
		<div id="storypanel"></div>
		
		<script>
			var width = 800;
			var height = 600;

			var svg = d3.select("#storypanel").append("svg").attr("width", width).attr("height", height).append("g").attr("transform", "translate(0,0)");

			var projection = d3.geo.mercator().center([-110, 40]).scale(3000).translate([width / 3, height / 4]);

			var path = d3.geo.path().projection(projection);

			var color = d3.scale.category20();

			d3.json("utah.geojson", function(error, root) {
				if (error)
					return console.error(error);
				console.log(root.features);

				svg.selectAll("path").data(root.features).enter().append("path").attr("stroke", "#000").attr("stroke-width", 1).attr("fill", function(d, i) {
					return "white";
				}).attr("d", path).on("mouseover", function(d, i) {
					d3.select(this).attr("fill", "yellow");
				}).on("mouseout", function(d, i) {
					d3.select(this).attr("fill"," white");
				});

			});

			get_data(3, 2003, "Ozone", function(data) {
			});
		</script>
	
	</body>
</html>
