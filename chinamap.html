<body>
  <div id="property">
    <ul style="list-style: none;">
      <li>
        <button type="button" class="btn btn-primary btn-lg btn-block">

        </button>

      <li>

        </button>

      <li>
        <button type="button" class="btn btn-primary btn-lg btn-block">
          Sulfur PM 2.5 LC
        </button>
      </li>
      <li>
        <button type="button" class="btn btn-primary btn-lg btn-block">
          Ozone
        </button>
      </li>
      <li>

          Relative Humidity
        </button>
      </li>
      <li>

        </button>

          Sulfur Dioxide
        </button>
      </li>
    </ul>

  <div id="storypanel"></div>
  <script>
  var property = ['PM2.5', 'Accept pm2.5 AQI', 'sulfate PM 2.5 LC', 'sulfure PM 2.5 LC', 'Ozone', 'relative humidity', 'Carbon monoxide', 'sulfur dioxide'];

  for (k in property) {
    drawGeo(property[k]);
  }

  //current show version
  d3.select("#id0").attr("display", "block");

  d3.selectAll("button").on("click", function(d, index) {
    d3.selectAll(".geo").attr("display", "none");
    d3.select("#id" + index).attr("display", "block");
  })

  function drawGeo(p) {
    var width = 400;
    var height = 600;

    var svg = d3.select("#storypanel").append("svg").attr("width", width).attr("height", height).attr("id", getId(p)).attr("display", "none").attr("class", "geo").append("g").attr("transform", "translate(0,0)");

    var projection = d3.geo.mercator().center([-110, 40.75]).scale(3500).translate([width / 1.4, height / 3.7]);

    var path = d3.geo.path().projection(projection);

    var color = d3.scale.category20();

    d3.json("utah.geojson", function(error, root) {
      if (error)
        return console.error(error);
      console.log(root.features);

      svg.selectAll("path").data(root.features).enter().append("path").attr("stroke", "#000").attr("stroke-width", 1).attr("fill", function(d, i) {
        return "white";
      }).attr("d", path).on("mouseover", function(d, i) {
        d3.select(this).attr("fill", "yellow");
      }).on("mouseout", function(d, i) {
        d3.select(this).attr("fill", " white");
      });
    });
  }

  function getId(name) {
    for (k in property) {
      if (property[k] == name) {
        return "id" + k;
      }
    }
  }
  get_data("Davis", 2003, "Ozone", function(data) {});
  get_data_max_min("Ozone", function(max, min) {
    var m = min,
      M = max;
  });
  </script>
